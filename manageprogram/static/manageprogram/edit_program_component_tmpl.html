<!-- Modal content-->
<div class="modal-content">
  <div class="modal-header">
    <a type="button" class="close" data-dismiss="modal" data-backdrop="false"  ng-click="$ctrl.cancel()">&times;</a>
    <h4 class="modal-title">Edit Program:</h4>
  </div> <!-- end modal-header -->
  <div class="modal-body">
		<div class="col-centered programOverviewForm">
		    <form id="programForm" role="form" class="well">
		            <div class="form-group">
		                <label class="control-label" for="programName">Program Name:</label>
		                <input type="text" class="form-control" id="programName" name="programName" required="true"
		                       ng-model="$ctrl.program.programName">
		            </div>
								<div class="form-group">
			            <div class="col-1">
			                <label class="control-label" for="startDate">Start Date:</label>
			                <div class="input-group date">
			                    <input type="text" id="startDate" required="true" class="form-control" name="startDate"
			                           ng-model="$ctrl.program.startDate">
			                    <span class="input-group-addon">
			                        <span class="glyphicon glyphicon-calendar"></span>
			                    </span>
			                </div>
			            </div>
			            <div class="col-1">
			                <label class="control-label" for="endDate">End Date:</label>
			                <div class="input-group date">
			                    <input type="text" id="endDate" required="true" class="form-control" name="endDate"
			                           ng-model="$ctrl.program.endDate">
			                    <span class="input-group-addon">
			                        <span class="glyphicon glyphicon-calendar"></span>
			                    </span>
			                </div>
			            </div>
							</div>
					
		          <div class="form-group">
		              <label class="control-label" for="fee">Billing Rate:</label>
		              <div class="input-group">
		                  <span class="input-group-addon">$</span>
		                  <input type="number" min="0" step="0.01" class="form-control" id="fee" name="fee"
		                         required="true" ng-model="$ctrl.program.fee">
		                  <span class="input-group-addon">
		                <label class="radio-inline"><input type="radio" name="billingFrequency" ng-model="$ctrl.program.billingFrequency"
		                                                   value="Weekly" checked="checked">Weekly</label>
		                <label class="radio-inline"><input type="radio" name="billingFrequency" ng-model="$ctrl.program.billingFrequency"
		                                                   value="Monthly">Monthly</label>
		              </span>
		              </div>
		          </div>
					
				
		          <div class="form-group">
								<div class="col-1">
		              <label class="control-label" for="registrationFee">Registration Fee:</label>
		              <div class="input-group">
		                  <span class="input-group-addon">$</span>
		                  <input type="number" min="0" step="0.01" class="form-control" id="registrationFee"
		                         name="registrationFee" required="true" ng-model="$ctrl.program.registrationFee">
		              </div>
								</div>
			          <div class="col-1">
			                <label class="control-label" for="lateFee">Late Fee:</label>
			                <div class="input-group">
			                    <span class="input-group-addon">$</span>
			                    <input type="number" min="0" step="0.01" class="form-control" id="lateFee" name="lateFee"
			                           required="true" ng-model="$ctrl.program.lateFee">
			                </div>
			            </div> 
		          </div>

		    </form>
						<div class="formActions">
							<center>
								<button type="button" class="btn btn-default btn-lg pull-right joobali" ng-click="$ctrl.saveProgram()">Update &raquo;</button>
								<a class="pull-left delete" ng-click="$ctrl.deleteProgram()">&laquo; Delete</a>
							</center>
						</div> <!-- end formActions -->
		</div><!-- end col-centered programOerviewForm -->		
	</div> <!-- end modal body -->
	
		<div class="modal-footer">&nbsp;</div>

</div> <!-- end modal-content -->
</div>
