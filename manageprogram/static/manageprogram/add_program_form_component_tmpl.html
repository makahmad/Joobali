    <div class="form-group">
        <label class="control-label" for="programName">Program Name:</label>
        <input type="text" class="form-control" id="programName" name="programName" required="true"
               ng-model="$ctrl.newProgram.programName">
    </div>
		
		<div class="form-group">
      <div class="col-1">
          <label class="control-label" for="startDate">Start Date:</label>
          <div class="input-group date">
              <input type="text" id="startDate" required="true" class="form-control" name="startDate"
                     ng-model="$ctrl.newProgram.startDate">
              <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
              </span>
          </div>
      </div>
      <div class="col-1">
          <label class="control-label" for="endDate">End Date:</label>
          <div class="input-group date">
              <input type="text" id="endDate" required="true" class="form-control" name="endDate"
                     ng-model="$ctrl.newProgram.endDate">
              <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
              </span>
          </div>
      </div>
	</div>
  <div class="form-group">
      <label class="control-label" for="fee">Billing Rate:</label>
      <div class="input-group">
          <span class="input-group-addon">$</span>
          <input type="number" min="0" step="0.01" class="form-control" id="fee" name="fee" required="true" ng-model="$ctrl.newProgram.fee">
          <span class="input-group-addon">
        <label class="radio-inline"><input type="radio" name="billingFrequency" ng-model="$ctrl.newProgram.billingFrequency" value="Weekly" checked="checked">
					Weekly
				</label>
        <label class="radio-inline"><input type="radio" name="billingFrequency" ng-model="$ctrl.newProgram.billingFrequency" value="Monthly">
					Monthly
				</label>
      </span>
      </div>
  </div>


  <div class="form-group">
		<div class="col-1">
      <label class="control-label" for="registrationFee">Registration Fee:</label>
      <div class="input-group">
          <span class="input-group-addon">$</span>
          <input type="number" min="0" step="0.01" class="form-control" id="registrationFee" name="registrationFee" required="true" ng-model="$ctrl.newProgram.registrationFee">
      </div>
		</div>
    <div class="col-1">
          <label class="control-label" for="lateFee">Late Fee:</label>
          <div class="input-group">
              <span class="input-group-addon">$</span>
              <input type="number" min="0" step="0.01" class="form-control" id="lateFee" name="lateFee" required="true" ng-model="$ctrl.newProgram.lateFee">
          </div>
      </div> 
  </div>
</div>
