<li class="programs item">
    <div class="programCard" ng-click="$ctrl.click()">
        <div class="container">

			<div class="row editProgram">
					&nbsp; <i class="fa fa-pencil fa-lg" style="float:left;"></i>
			</div>

            <div>

                    <div class="main"><b>{{ $ctrl.program.programName }}</b></div>
						</div>

						<hr />
						
						<div class="row">
								<div class="programText text-right title">Rate:</div> 
								<div class="programText text-left"><sup>$</sup>{{ $ctrl.program.fee }}</div>
						</div>
						<div class="row">
							<div class="programText text-right title">Frequency:</div> 
							<div class="programText text-left">{{ $ctrl.program.billingFrequency }}</div>
						</div>
						<div class="row">
	              <div class="programText text-right title">Start Date:</div>
								<div class="programText text-left">{{ $ctrl.program.startDate }}</span></div>
						</div>
						<div class="row">
	              <div class="programText text-right title">End Date:</div>
								<div class="programText text-left">{{ $ctrl.program.endDate }}</div>
						</div>
						<div class="row">
	              <div class="programText text-right title">Reg Fee:</div>
								<div class="programText text-left">{{ $$ctrl.program.registrationFee }}</div>
	          </div>				
	        </div>
    </li>
