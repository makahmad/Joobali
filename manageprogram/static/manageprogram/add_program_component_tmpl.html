<div xmlns="http://www.w3.org/1999/html">
<!-- Modal -->
<div id="addProgramModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add a New Program:</h4>
      </div>
      <div class="modal-body">
          <div class="col-centered programOverviewForm">
            <form id="programForm" name="programForm"  role="form" class="well">
                <add-program-form-component program="$ctrl.newProgram"></add-program-form-component>
              </div>
            </form>
          </div>
      <div class="modal-footer">
				<div class="formActions">
					<center>
						<button type="button" ng-disabled="!programForm.$valid" class="btn btn-default btn-lg pull-right joobali" ng-click="$ctrl.handleSave()">Save &raquo;</button>
						<a type="button" class="pull-left delete" data-dismiss="modal" data-backdrop="false"  ng-click="$ctrl.cancel()">&laquo; Cancel</a>
					</center>
				</div> <!-- end formActions -->
        <!-- <center><button id="saveButton" type="button" class="btn btn-default joobali" ng-click="$ctrl.handleSave()">Save</button></center> -->

      </div>
      </div>

    </div>
  </div>
</div>
</div>
