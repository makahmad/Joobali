<div class="modal-header">
    <button type="button" class="close" ng-click="$ctrl.closeModal(false)">&times;</button>
    <h4 class="modal-title">Edit Enrollment</h4>
</div>
<div class="modal-body">
    <div class="enrollmentEditor">
        <p>You're editing Enrollment for <b>{{$ctrl.child.first_name + " " + $ctrl.child.last_name}}</b>
            in program <b>{{$ctrl.program.programName}}</b></p>
        <div>
            <p>
                <span class="label label-danger" ng-show="$ctrl.showWarning">Incorrect billing start date</span>
            </p>
            <label>Enter enrollment billing start date (MM/DD/YYYY) for further operation</label>
            <input type="text" required ng-model="$ctrl.billing_start_date">
        </div>
        <div ng-show="$ctrl.enrollment.status == 'inactive'">
            <button type="button" class="btn btn-primary" ng-click="$ctrl.reactivateEnrollment()">
                Reactive Enrollment
            </button>
        </div>
        <div ng-show="$ctrl.isEnrollmentActive()">
            <button type="button" class="btn btn-danger" ng-click="$ctrl.cancelEnrollment()">
                Cancel Enrollment
            </button>
        </div>
    </div>
</div>
<div class="modal-footer"></div>
