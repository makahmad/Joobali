<div class="modal-header">
    <button type="button" class="close" ng-click="$ctrl.closeModal()">&times;</button>
    <h4 class="modal-title">Accepting Enrollment</h4>
</div>

<div class="modal-body">
    <div class="panel">
        Do you want to accept this enrollment ?
    </div>
    <form id="acceptingEnrollmentForm" role="form" class="form-inline">
        <div class="form-group" 
            ng-class="{'has-error': acceptingEnrollmentForm.dateOfBirth.$invalid && acceptingEnrollmentForm.dateOfBirth.$touched}"
            ng-show="$ctrl.isChildDOBMissing">
            <div>
                We are missing the date of birth for this children, please help fill it in
            </div>
            <label class="control-label">Children's Birthday <small>(MM/DD/YYYY)</small></label>
            <p class="input-group">
                <input name="dateOfBirth" 
                    type="text" 
                    class="form-control" 
                    uib-datepicker-popup="MM/dd/yyyy" 
                    datepicker-options="{maxDate: $ctrl.todayDate}"
                    datepicker-popup-template-url="/static/home/datepicker.template.html" 
                    ng-model="$ctrl.child_date_of_birth"
                    is-open="$ctrl.dateOfBirthPickerOpened" 
                    ng-readonly="$ctrl.readOnly" 
                    ng-click="$ctrl.openDateOfBirthPicker()"
                    close-text="Close" />
                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default"
                                            ng-click="$ctrl.openDateOfBirthPicker()">
                                        <i class="glyphicon glyphicon-calendar"></i></button></span>
            </p>
        </div>
    </form>
    <div class="panel panel-footer">
        <button type="button" class="btn btn-danger" ng-click="$ctrl.acceptEnrollment()">Yes</button>
        <button type="button" class="btn btn-primary" ng-click="$ctrl.closeModal({})">No</button>
    </div>
</div>

<div class="modal-footer"></div>
