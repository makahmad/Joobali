<div class="modal-header">
    <button type="button" class="close" ng-click="$ctrl.closeModal()">&times;</button>
    <h4 class="modal-title">Resend Enrollment Notification</h4>
</div>

<div class="modal-body">
    <div class="panel">
        Do you want to resend notification to parent ?
    </div>
    <div class="panel panel-footer">
        <button type="button" class="btn btn-danger" ng-click="$ctrl.resendEnrollmentInvitation()">Yes</button>
        <button type="button" class="btn btn-primary" ng-click="$ctrl.closeModal()">No</button>
    </div>
</div>

<div class="modal-footer"></div>
