
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal" ng-click="$ctrl.cancel()">&times;</button>
<h4 class="modal-title">Create a New Invoice:</h4>
</div>
<div class="modal-body">
  <div class="col-centered addInvoiceForm">
    <form id="addInvoiceForm" name="addInvoiceForm" role="form" class="well">
        <div class="form-group">
            <label class="control-label" for="child">Child</label>
            <select class="form-control" id="child"
                    ng-options="child.first_name + ' ' + child.last_name for child in $ctrl.children track by child.id"
                    ng-model="$ctrl.newInvoice.child"
                    ng-change="$ctrl.updateProgramOptions($ctrl.newInvoice.child.id)"><option value="" selected>All Children</option></select>
        </div>
        <div class="form-group">
            <label class="control-label" for="program">Program</label>
            <select class="form-control" id="program"
                    ng-options="program.programName + ' (' + program.billingFrequency + ')' for program in $ctrl.programs track by program.id"
                    ng-model="$ctrl.newInvoice.program"><option value="" selected>No Program</option></select>
        </div>
        <div class="form-group">
            <label class="control-label" for="amount">Amount:</label>
            <div class="input-group">
                <span class="input-group-addon">$</span>
                <input type="number" min="0" step="0.01" class="form-control" id="amount" name="amount"
                         ng-required="true" ng-model="$ctrl.newInvoice.amount">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="description">Description:</label>
            <div class="input-group" style="width:100%;">
                <input class="form-control" type="text" id="description" name="description"
                         ng-required="true" ng-model="$ctrl.newInvoice.description">
                    </input>
            </div>
        </div>
        <div class="form-group"
             ng-class="{'has-error': addInvoiceForm.dueDate.$invalid && addInvoiceForm.dueDate.$touched}">
            <label class="control-label">Invoice Due Date (MM/DD/YYYY)</label>
            <p class="input-group">
                <input name="dueDate"
                       type="text" class="form-control"
                       uib-datepicker-popup="MM/dd/yyyy"
                       datepicker-popup-template-url="/static/home/datepicker.template.html"
                       datepicker-options="{minDate: $ctrl.todayDate}"
                       ng-model="$ctrl.newInvoice.due_date"
                       is-open="$ctrl.dueDatePickerOpened"
                       ng-required="true"
                       close-text="Close"/>
                <span class="input-group-btn">
                            <button type="button" class="btn btn-default"
                                    ng-click="$ctrl.openDueDatePicker()">
                                <i class="glyphicon glyphicon-calendar"></i></button></span>
            </p>
        </div>
    </form>
  </div>
<div class="modal-footer">
        <div class="formActions">
            <center>
                <button ng-disabled="!addInvoiceForm.$valid" type="button" class="btn btn-default btn-lg pull-right joobali" ng-click="$ctrl.createButton.click()">Create &raquo;</button>
                <a type="button" class="pull-left delete" data-dismiss="modal" data-backdrop="false"  ng-click="$ctrl.cancel()">&laquo; Cancel</a>
            </center>
        </div> <!-- end formActions -->
<!-- <center><button id="saveButton" type="button" class="btn btn-default joobali" ng-click="$ctrl.handleSave()">Save</button></center> -->

</div>
</div>
