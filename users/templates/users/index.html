<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Theme Company</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ STATIC_URL }}users/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js">
  </script>
  <script src="{{ STATIC_URL }}users/users_app.js"></script>

</head>

<body id="myPage" ng-app="usersApp">

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span> 
      </button>
      <img src="{{ STATIC_URL }}logo/logo-1.jpg" alt="Logo" width="100" height="50">
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#about">ABOUT</a></li>
        <li><a href="#services">PROGRAMS</a></li>
        <li><a href="#contact">CONTACT</a></li>
      </ul>
    </div>
  </div>
</nav>

<div id="userProfile" class="">
      <div>

          <div class="modal-header">
            <h4 class="modal-title">Edit User Profile</h4>
          </div>
          <div class="col-centered">
            <form id="usersForm"  role="form" class="well" action="/users/edit" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label class="control-label" for="firstName">First Name:</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required="true" value="{{ form.firstName.data|safe }}">
              </div>
              <div class="form-group">
                <label class="control-label" for="lastName">Last Name:</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required="true" value="{{ form.lastName.data|safe }}">
              </div>
              <div class="form-group">
                <label class="control-label" for="schoolName">School Name:</label>
                <input type="text" class="form-control" id="schoolName" name="schoolName" required="true" value="{{ form.schoolName.data|safe }}">
              </div>
                <div class="form-group">
                <label class="control-label" for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required="true" value="{{ form.email.data|safe }}">
              </div>
                {% if form.email.errors %}
                    <div class="form-group">
                    <span class="label label-warning">Email already registered...</span>
                  </div>
                {% endif %}
              <div class="form-group">
                <label class="control-label" for="phone">Phone:</label>
                <input type="text" class="form-control" id="phone" name="phone" value="{{ form.phone.data|safe }}">
              </div>
              <div class="form-group">
                <label class="control-label" for="license">License:</label>
                <input type="text" class="form-control" id="license" name="license" value="{{ form.license.data|safe }}">
              </div>
              <div class="form-group">
                <label class="control-label" for="address">Address:</label>
                <input type="text" class="form-control" id="address" name="address" value="{{ form.address.data|safe }}">
              </div>
              <div class="form-group">
                <label class="control-label" for="city">City:</label>
                <input type="text" class="form-control" id="city" name="city" value="{{ form.city.data|safe }}">
              </div>
              <div class="form-group">
                <label class="control-label" for="state">State:</label>
                <input type="text" class="form-control" id="state" name="state" value="{{ form.state.data|safe }}">
              </div>
              <div class="form-group">
                <label class="control-label" for="postalCode">Postal Code:</label>
                <input type="text" class="form-control" id="postalCode" name="postalCode" value="{{ form.postalCode.data|safe }}">
              </div>
              <div class="form-group">
                <label class="control-label" for="dateOfBirth">Date of Birth:</label>
                  <div class="input-group date" id="dateOfBirth" value="{{ form.dateOfBirth.data|safe}}">
                      <input type="text" class="form-control" name="dateOfBirth">
                      <span class="input-group-addon">
                          <span class="glyphicon glyphicon-calendar"></span>
                      </span>
                  </div>
              </div>
              <div class="form-group">
                <label class="control-label" for="ssn">SSN:</label>
                <input type="text" class="form-control" id="ssn" name="ssn" value="{{ form.ssn.data|safe }}">
              </div>
              <div class="form-group">
                <label class="control-label" for="graceDays">Grace Period (days):</label>
                <input type="text" class="form-control" id="graceDays" name="graceDays" value="{{ form.graceDays.data|safe }}">
              </div>
              <div class="form-group">
                <label class="control-label" for="lateFee">Late Fee:</label>
                <input type="text" class="form-control" id="lateFee" name="lateFee" value="{{ form.lateFee.data|safe }}">
              </div>
            </form>
          </div>
      </div>
      <div>
        <button id="saveButton" type="button" class="btn btn-primary" onclick="handleSave()">Save</button>
      </div>
</div>






<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6 text-center">
      <img class="logo" src="{{ STATIC_URL }}logo/logo-2.jpg" alt="Logo">
    </div>
    <div class="col-sm-6">
      <h2>About Joobali</h2>
      <h4>We provides services for both parents and childcare providers.</h4> 
      <button class="btn btn-default btn-lg">Get in Touch</button>
    </div>
  </div>
</div>

<footer class="container-fluid text-center">
  <a href="#myPage" title="To Top">
    <span class="glyphicon glyphicon-chevron-up"></span>
  </a>
  <p>Joobali Inc. 2016 <a href="http://joobali-1310.appspot.com" title="Joobali">www.joobali.com</a></p> 
</footer>

<script>

$(document).ready(function(){
    var initDate = $('#dateOfBirth').attr('value');
    console.log(initDate);
    if (!initDate || initDate == 'None') {
      initDate = new Date();
    }
    $('#dateOfBirth').datetimepicker({
        defaultDate: initDate,
        format: 'YYYY-MM-DD',
        maxDate: new Date(),
    });
    $('[data-toggle="tooltip"]').tooltip(); 
});


var handleSave = function() {
  console.log($(".form-content.active"));
  var curContent = $(".form-content.active");

  var curInputs = curContent.find("input"),
  isValid = true;

      $(".form-group").removeClass("has-error");
      for(var i=0; i< curInputs.length; i++){
          if (!curInputs[i].validity.valid){
              isValid = false;
              $(curInputs[i]).closest(".form-group").addClass("has-error");
          }
      }
      console.log(isValid);
  if (isValid) {
    $("#usersForm").submit();
  }
};

</script>
</body>

</html>
