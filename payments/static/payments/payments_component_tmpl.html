<div class="paymentTable">
  <div class="paymentList">
    <table class="table">
      <thead>
        <th>Child</th>
        <th>Payer</th>
        <th>Date</th>
        <th>Amount</th>
        <th>Type</th>
        <th>Invoice</th>
        <th>Note</th>
      </thead>
      <tbody>
        <tr class='invoiceRow' data-ng-repeat="payment in $ctrl.payments  track by $index" >
          <td>{{ payment.child }}</td>
          <td>{{ payment.payer }}</td>
          <td>{{ payment.date }}</td>
          <td>{{ payment.amount }}</td>
          <td>{{ payment.type }}</td>
          <td>{{ payment.invoice }}</td>
          <td>{{ payment.note }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
