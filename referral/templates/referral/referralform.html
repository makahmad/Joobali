<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
  <title>User Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ STATIC_URL }}referral/style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
  <div class="col-centered login-form">
  	<img src="{{ STATIC_URL }}home/pics/logo/logo.png" class="img-responsive logo col-centered" alt="Joobali Website Logo">
    <p class="text-center">Want your childcare provider to join Joobali? Refer them here!</p>
		<span class="pageInstructions"><i class="fa fa-caret-up fa-3"></i> &nbsp; Refer other Child Care providers by inviting them to Joobali.</span>
	  <form role="form" class="well" action="/referral/" method="POST">
	  	{% csrf_token %}
		  <div class="form-group">
		    <label class="control-label" for="schoolName">Business Name:</label>
		    <input type="text" class="form-control" id="schoolName" name="schoolName" required="true">
		  </div>
		  <div class="form-group">
		    <label class="control-label" for="schoolEmail">Send email to:</label>
		    <input type="text" class="form-control" id="schoolEmail" name="schoolEmail" required="true">
		  </div>
	  	  <div class="form-group">
		    <label class="control-label" for="schoolPhone">Business Phone:</label>
		    <input type="text" class="form-control" id="schoolPhone" name="schoolPhone">
		  </div>
	  	  <div class="form-group">
		    <label class="control-label" for="referrerName">Referer Name:</label>
		    <input type="text" class="form-control" id="referrerName" name="referrerName">
		  </div>
      	  <button type="submit" class="btn btn-primary btn-block btn-lg">Refer</button>
	  </form>
  </div>
  </div>
</body>
</html>
