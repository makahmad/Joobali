<div style="width:500px">
    <div class="col-centered">
        <form id="profileForm" name="profileForm" role="form" class="well">
            <h2>Edit Profile:</h2>
            <div class="">
                <div class="form-group">
                    <label class="control-label" for="schoolName">School Name:</label>
                    <input type="text" class="form-control" id="schoolName" name="schoolName" required="true"
                           ng-model="$ctrl.profile.schoolName">
                </div>
                <div class="form-group">
                    <label class="control-label" for="firstName">First Name:</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required="true"
                           ng-model="$ctrl.profile.firstName">
                </div>
                <div class="form-group">
                    <label class="control-label" for="lastName">Last Name:</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required="true"
                           ng-model="$ctrl.profile.lastName">
                </div>
                <div class="form-group"  ng-class="{ 'has-error' : $ctrl.emailError }">
                    <label class="control-label" for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required="true"
                           ng-model="$ctrl.profile.email"  ng-change="$ctrl.validateEmail()">
                    <span style="color:red" ng-show="(profileForm.email.$dirty && profileForm.email.$invalid) || $ctrl.emailError">
                        <span ng-show="profileForm.email.$error.required">Email is required.</span>
                        <span ng-show="profileForm.email.$error.email">Invalid email address.</span>
                        <span ng-show="$ctrl.emailError">Email address already used.</span>
                    </span>
                </div>

		    <!--{% if form.email.errors %}-->
	  	      <!--<div class="form-group">-->
		        <!--<span class="label label-warning">Email already registered...</span>-->
		      <!--</div>-->
		    <!--{% endif %}-->

                <div class="form-group">
                    <label class="control-label" for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required="true"
                           ng-model="$ctrl.profile.password">
                </div>
                <div class="form-group">
                    <label class="control-label" for="phone">Phone:</label>
                    <input type="text" class="form-control" id="phone" name="phone" required="false"
                           ng-model="$ctrl.profile.phone">
                </div>
                <div class="form-group">
                    <label class="control-label" for="website">Website:</label>
                    <input type="text" class="form-control" id="website" name="website" required="false"
                           ng-model="$ctrl.profile.website">
                </div>
                <div class="form-group">
                    <label class="control-label" for="license">License:</label>
                    <input type="text" class="form-control" id="license" name="license" required="false"
                           ng-model="$ctrl.profile.license">
                </div>
            </div>
            <div class="buttonDiv">
                <button type="button" class="btn btn-primary btn-lg"
                        ng-click="$ctrl.saveProfile()" ng-disabled="(profileForm.email.$dirty && profileForm.email.$invalid) ||$ctrl.disableSave">Save
                </button>
            </div>

        </form>

    </div>
</div>
