<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
  <title>User Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ STATIC_URL }}login/style.css" />
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<style type="text/css">
		body{
			background: #E44D26; /* fallback for old browsers */
			background: -webkit-linear-gradient(to top, #E44D26 , #F16529); /* Chrome 10-25, Safari 5.1-6 */
			background: linear-gradient(to top, #E44D26 , #F16529); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
		}
	</style>
</head>
<body>
	<div class="container">
		<img src="{{ STATIC_URL }}home/pics/logo/logo.png" class="img-responsive logo col-centered" alt="Joobali Website Logo">
		<!-- Modal content-->
		<div class="modal-content">
		  <div class="modal-header">
		    <h4 class="modal-title">Log in to your account:</h4>
		  </div> <!-- end modal-header -->
		  <div class="modal-body">
				<div class="col-centered programOverviewForm">
				  	<form role="form" class="well" action="/login/" method="POST">
				  	  {% csrf_token %}
					    {% if form.email.errors or form.password.erros %}
				  	      <div class="form-group">
					        <span class="label label-warning">The combination of credentials are invalid.</span>
					      </div>
					    {% endif %}
				  	  <div class="form-group">
					    <label class="control-label" for="email">Email:</label>
					    <input type="email" class="form-control" id="email" name="email" required="true" value="{{ form.email.data|safe }}">
					  </div>
					  <div class="form-group">
					    <label class="control-label" for="password">Password:</label>
					    <input type="password" class="form-control" id="password" name="password" required="true" value="{{ form.password.data|safe }}">
					  </div>
							<center>
			      	  <button type="submit" class="btn btn-default btn-lg joobali">Log In</button>
							</center>
							<center>
								<p><a href="#" class="pull-right">Forgot your password?</a></p>
							</center>
						<div class="formActions">
							<h3>Don't have an account?</h3>
							<p><a href="signup">Sign up</a> and start receiving payments <br />on time, every time.</p>
						</div> <!-- end formActions -->
				  </form>
				</div><!-- end col-centered programOerviewForm -->		
			</div> <!-- end modal body -->
	
				<div class="modal-footer">&nbsp;</div>

		</div> <!-- end modal-content -->
		</div>
	</div>
</body>
</html>
