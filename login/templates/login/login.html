<<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
  <title>User Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ STATIC_URL }}login/style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
  <div class="col-centered login-form">
  	<img src="{{ STATIC_URL }}logo.png" class="img-responsive logo col-centered">
    <p class="text-center">Welcome to Joobali. Please login here.</p>
	  <form role="form" class="well" action="/login/" method="POST">
	  	  {% csrf_token %}
		    {% if form.email.errors or form.password.erros %}
	  	      <div class="form-group">
		        <span class="label label-warning">The combination of credentials are invalid.</span>
		      </div>
		    {% endif %}
	  	  <div class="form-group">
		    <label class="control-label" for="email">Email:</label>
		    <input type="email" class="form-control" id="email" name="email" required="true" value="{{ form.email.data|safe }}">
		  </div>
		  <div class="form-group">
		    <label class="control-label" for="password">Password:</label>
		    <input type="password" class="form-control" id="password" name="password" required="true" value="{{ form.password.data|safe }}">
		  </div>
      	  <button type="submit" class="btn btn-primary btn-block btn-lg">Log In</button>
	  </form>
  </div>
  </div>
</body>
</html>
