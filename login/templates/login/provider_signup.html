<<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
  <title>Provider Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ STATIC_URL }}login/style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
  <div class="col-centered login-form">
  	<img src="{{ STATIC_URL }}home/pics/logo/logo.png" class="img-responsive logo col-centered">
	<br />
    <!-- <p class="text-center">Welcome to Joobali. The first step is to register a account with us.</p> -->
	  <form role="form" class="well" action="/login/signup/" method="POST">
	  	{% csrf_token %}
		  <div class="form-group">
		    <label class="control-label" for="firstName">First Name:</label>
		    <input type="text" class="form-control" id="firstName" name="firstName" required="true" value="{{ form.firstName.data|safe }}">
		  </div>
		  <div class="form-group">
		    <label class="control-label" for="lastName">Last Name:</label>
		    <input type="text" class="form-control" id="lastName" name="lastName" required="true" value="{{ form.lastName.data|safe }}">
		  </div>
		  <div class="form-group">
		    <label class="control-label" for="schoolName">School Name:</label>
		    <input type="text" class="form-control" id="schoolName" name="schoolName" required="true" value="{{ form.schoolName.data|safe }}">
		  </div>
	  	  <div class="form-group">
		    <label class="control-label" for="email">Email:</label>
		    <input type="email" class="form-control" id="email" name="email" required="true" value="{{ form.email.data|safe }}">
		  </div>
		    {% if form.email.errors %}
	  	      <div class="form-group">
		        <span class="label label-warning">Email already registered...</span>
		      </div>
		    {% endif %}
		  <div class="form-group">
		    <label class="control-label" for="password">Password:</label>
		    <input type="password" class="form-control" id="password" name="password" required="true" value="{{ form.password.data|safe }}">
		  </div>
	  	  <div class="form-group">
		    <label class="control-label" for="phone">Phone:</label>
		    <input type="text" class="form-control" id="phone" name="phone" value="{{ form.phone.data|safe }}">
		  </div>
		  <div class="form-group">
		    <label class="control-label" for="license">License:</label>
		    <input type="text" class="form-control" id="license" name="license" value="{{ form.license.data|safe }}">
		  </div>
      	  <button type="submit" class="btn btn-primary btn-block btn-lg">Sign Up</button>
	  </form>
  </div>
  </div>
</body>
</html>
