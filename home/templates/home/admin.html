<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
  <title>Admin Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="shortcut icon" type="image/png" href="{{STATIC_URL}}home/pics/favicon.ico"/>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ STATIC_URL }}login/style.css" />
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="{{ STATIC_URL }}home/script.js"></script>
</head>
<body>
	<div class="container">
		<a href="/home"><img src="{{ STATIC_URL }}home/pics/logo/logo.png" class="img-responsive logo col-centered" alt="Joobali Website Logo"></a>
		<!-- Modal content-->
		<div class="modal-content">
		  <div class="modal-header">
		    <h4 class="modal-title">Admin login:</h4>
		  </div> <!-- end modal-header -->
		  <div class="modal-body">
				<div class="col-centered programOverviewForm">
				  	<form role="form" class="well" action="/home/admin" method="POST">
				  	  {% csrf_token %}
						{% if error %}
						<div class="form-group">
							<span class="label label-warning"> {{ error }}</span>
						</div>
					    {% endif %}

				  	  <div class="form-group">
					    <label class="control-label" for="email">Email:</label>
					    <input type="email" class="form-control" id="email" name="email" required="true" value="{{ form.email.value|safe }}">
					  </div>

						<input type="hidden" name="url" value="" id="url">
							<center>
			      	  <button type="submit" class="btn btn-default btn-lg joobali">Log In</button>
							</center>

				  </form>
				</div><!-- end col-centered programOerviewForm -->
			</div> <!-- end modal body -->

				<div class="modal-footer">&nbsp;</div>

		</div> <!-- end modal-content -->
		</div>
	</div>

</body>
</html>
