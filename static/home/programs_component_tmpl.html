<span class="programHeader"><b>Select A Program:</b></span>
<div class="programsContainer">
	
    <div class="programsDiv">

		  <div class="well well-sm">
			    <div class="buttonDiv">
			        <a class="btn btn-default btn-lg pull-right programHeader" data-toggle="modal" data-target="#addProgramModal">ADD A PROGRAM 
								<i class="fa fa-plus-circle fa-lg"></i>
							</a>
			    </div>
		      <div class="btn-group">
		          <a id="list" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-th-list">
		          </span>List</a> <a id="grid" class="btn btn-default btn-sm"><span
		              class="glyphicon glyphicon-th"></span>Grid</a>
		      </div>
		  </div>
			
				
        <program-component data-ng-repeat="program in programs" program="program"></program-component>
    </div>
    <div class="buttonDiv">
        <a class="pull-right programHeader" data-toggle="modal" data-target="#addProgramModal">ADD A
            PROGRAM <i class="fa fa-plus-circle fa-lg"></i></a>
    </div>

    <add-program-component></add-program-component>
</div>


<script type="text/javascript">
// js for grid/list view
	$('#list').click(function(event){
		event.preventDefault();
		$('.programs .item').addClass('list-group-item');
		console.log("list");
		$('.programsDiv').css('display', 'block');
		$('.main').addClass('new-main');
		$('.row .title').hide();
	});

	$('#grid').click(function(event){
		event.preventDefault();
		$('.programs .item').removeClass('list-group-item');
		$('.programs .item').addClass('grid-group-item');
		console.log("grid");
		$('.programsDiv').css('display', 'flex');
		$('.main').removeClass('new-main');
		$('.row .title').show();
	});
</script>
