<!-- Modal -->
<div id="makeTransferModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Make a Transfer:</h4>
      </div>
      <div class="modal-body">
          <div class="col-centered makeTransferForm">
            <form id="transferForm" role="form" class="form-horizontal well">
                <div class="form-group">
                  <label class="control-label col-sm-2" for="name">From:</label>

                  <div class="col-sm-10">
                    <select class="form-control" id="source" name="source" required="true">
                      {% verbatim %}
                      <option ng-repeat="funding in $ctrl.fundings track by $index" value="{{funding.id}}">
                        {{ funding.name }}
                      </option>
                      {% endverbatim %}
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="name">To:</label>

                  <div class="col-sm-10">
                    <select class="form-control" id="destination" name="destination" required="true">
                      {% verbatim %}
                      <option ng-repeat="provider in $ctrl.providers track by $index" value="{{provider.id}}">
                        {{ provider.firstName }} {{ provider.lastName }}
                      </option>
                      {% endverbatim %}
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label col-sm-2" for="amount">Amount:</label>

                  <div class="col-sm-10">
                    <input type="text" pattern="[0-9]+(\\.[0-9][0-9]?)?" class="form-control" id="amount" name="amount" required="true">
                  </div>
                </div>
            </form>
          </div>
      </div>
      <div class="modal-footer">
        <button id="sendButton" type="button" class="btn btn-primary" ng-click="$ctrl.makeTransfer()">Send</button>
      </div>
    </div>

  </div>
</div>
