<div class="fundingTable">
  <div class="fundingList">
    <table class="table">
      <thead>
        <th>Bank Name</th>
        <th>Account Type</th>
        <th>Status</th>
      </thead>
      <tbody>
        <tr data-ng-repeat="funding in $ctrl.fundings track by $index">
          <td>{{ funding.name }}</td>
          <td>{{ funding.type }}</td>
          <td>{{ funding.status }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
