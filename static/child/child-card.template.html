<div class="child-card">
    <div class="child-card-container" ng-mouseenter="$ctrl.showEnrollment = true"
         ng-mouseleave="$ctrl.showEnrollment = false">
        <h4>{{$ctrl.child.first_name}} {{$ctrl.child.last_name}}</h4>
        <p>Date of Birth: {{$ctrl.child.date_of_birth}}</p>
        <div class="child-enrollment-container" ng-show="$ctrl.showEnrollment">
            <label>Enrollments Information:</label><br>
            <div class="child-enrollment" data-ng-repeat="enrollment in $ctrl.enrollments"></div>
            <button type="button" class="btn btn-info" data-toggle="modal"
                    data-target="#child-enrollment-model-{{$ctrl.index}}">Add
                Enrollment
            </button>
        </div>
    </div>
    <div id="child-enrollment-model-{{$ctrl.index}}" class="modal fade" role="dialog">
        <child-enrollment child="$ctrl.child" index="$ctrl.index" programs="$ctrl.programs"></child-enrollment>
    </div>
</div>
