<div class="modal-dialog modal-lg">
    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add a New Enrollment:</h4>
            <div class="stepsDiv">
                <ul class="nav nav-pills nav-wizard">
                    <li id="navStep1" class="form-nav active"><a href="#">Enter Enrollment Information</a>
                        <div class="nav-arrow"></div>
                    </li>
                    <li id="navStep2" class="form-nav">
                        <div class="nav-wedge"></div>
                        <a href="#">Review</a>
                        <div class="nav-arrow"></div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="modal-body">
            <div class="col-centered enrollmentOverviewForm">
                <form name="addEnrollmentForm" role="form" class="well">

                    <div id="step1" class="enrollment-form-content active">
                        <div class="form-group">
                            <label class="control-label">Child First Name</label>
                            <p>{{$ctrl.child.first_name}}</p>
                        </label>
                        <div class="form-group">
                            <label class="control-label">Child Last Name</label>
                            <p>{{$ctrl.child.last_name}}</p>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="program">Program</label>
                            <select class="form-control" id="program" required="true"
                                    ng-options="program.id + '-' + program.programName for program in $ctrl.programs track by program.id"
                                    ng-model="$ctrl.enrollmentInfo.program"></select>
                        </div>
                    </div>
                    <div id="step2" class="enrollment-form-content hide">
                        <div class="form-group">
                            <label class="control-label">Child First Name</label>
                            <div>{{$ctrl.child.first_name}}</div>
                            <label class="control-label">Child Last Name</label>
                            <div>{{$ctrl.child.last_name}}</div>
                            <label class="control-label">Program</label>
                            <div>{{$ctrl.enrollmentInfo.program.id}}-{{$ctrl.enrollmentInfo.program.programName}}
                            </div>
                        </div>
                        <div id="saveSuccessLabel" class="control-label hide">Save Success!</div>
                        <div id="saveFailureLabel" class="control-label hide">Save Fail!</div>
                    </div>
                </form>

            </div>

        </div>
        <div class="modal-footer">
            <button id="addEnrollmentNextButton-{{$ctrl.cardIndex}}" type="button" class="btn btn-default"
                    ng-click="$ctrl.handleNext()">Next
            </button>
            <button id="addEnrollmentSaveButton-{{$ctrl.cardIndex}}" type="button" class="btn btn-primary"
                    ng-click="$ctrl.handleSave()">Save
            </button>
            <button id="addEnrollmentDoneButton-{{$ctrl.cardIndex}}" type="button" class="btn btn-primary"
                    ng-click="$ctrl.handleDone()">Done
            </button>
        </div>
    </div>
</div>
