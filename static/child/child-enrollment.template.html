<div class="modal-dialog modal-lg">
    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add a New Enrollment:</h4>
            <div class="stepsDiv">
                <ul class="nav nav-pills nav-wizard">
                    <li id="navStep1" class="form-nav active"><a href="#">Enter Enrollment Information</a>
                        <div class="nav-arrow"></div>
                    </li>
                    <li id="navStep2" class="form-nav">
                        <div class="nav-wedge"></div>
                        <a href="#">Review</a>
                        <div class="nav-arrow"></div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="modal-body">
            <div class="col-centered enrollmentOverviewForm">
                <form name="addEnrollmentForm" role="form" class="well">

                    <div id="step1" class="enrollment-form-content active">
                        <div class="form-group">
                            <label class="control-label">Child First Name</label>
                            <p>{{$ctrl.child.first_name}}</p>
                        </div>
                        </label>
                        <div class="form-group">
                            <label class="control-label">Child Last Name</label>
                            <p>{{$ctrl.child.last_name}}</p>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="program">Program</label>
                            <select class="form-control" id="program" required="true"
                                    ng-options="program.id + '-' + program.programName for program in $ctrl.programs track by program.id"
                                    ng-model="$ctrl.newEnrollment.program"></select>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Enrollment Start Date:</label>
                                <p class="input-group">
                                <input type="text" class="form-control"
                                       uib-datepicker-popup="MM/dd/yyyy"
                                       ng-model="$ctrl.newEnrollment.start_date"
                                       is-open="$ctrl.startDatePickerOpened"
                                       ng-required="true"
                                       close-text="Close"/>
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default"
                                            ng-click="$ctrl.openStartDatePicker()">
                                        <i class="glyphicon glyphicon-calendar"></i></button></span>
                                </p>
                        </div>
                    </div>
                    <div class="enrollment-form-content" ng-show="$ctrl.showStep2">
                        <div class="form-group">
                            <label class="control-label">Child First Name</label>
                            <div>{{$ctrl.child.first_name}}</div>
                            <label class="control-label">Child Last Name</label>
                            <div>{{$ctrl.child.last_name}}</div>
                            <label class="control-label">Program</label>
                            <div>
                                {{$ctrl.newEnrollment.program.id}}-{{$ctrl.newEnrollment.program.programName}}
                            </div>
                            <label class="control-label">Start Date</label>
                            <div>{{$ctrl.startDate}}</div>
                        </div>
                        <div class="control-label hide">Save Success!</div>
                        <div class="control-label hide">Save Fail!</div>
                    </div>
                </form>
            </div>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default"
                    ng-click="$ctrl.addEnrollmentHandleNext()" ng-show="$ctrl.showNextButton">Next
            </button>
            <button type="button" class="btn btn-primary"
                    ng-click="$ctrl.addEnrollmentHandleSave()" ng-show="$ctrl.showSaveButton">Save
            </button>
            <button type="button" class="btn btn-primary"
                    ng-click="$ctrl.addEnrollmentHandleDone()" ng-show="$ctrl.showDoneButton">Done
            </button>
        </div>
    </div>
</div>
